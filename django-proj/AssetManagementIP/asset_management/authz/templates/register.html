{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>My Assets | Registration Page</title>

		<!-- Google Font: Source Sans Pro -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
		/>
		<!-- icheck bootstrap -->
		<link
			rel="stylesheet"
			href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
		/>
		<!-- Theme style -->
		<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
	</head>
	<body class="hold-transition register-page">
		<div class="register-box">
			<div class="card card-outline card-primary">
				<div class="card-header text-center">
					<a href="{% url 'dashboard:homepage' %}" class="h1"
						>My<b>Assets</b></a
					>
				</div>
				<div class="card-body">
					<p class="login-box-msg">Register a new account</p>

					<form action="{% url 'register' %}" method="post">
						{% csrf_token %}
						<div class="input-group mb-3">
							<input
								type="text"
								name="firstname"
								class="form-control"
								placeholder="First name"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input
								type="text"
								name="lastname"
								class="form-control"
								placeholder="Last name"
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input
								type="email"
								name="email"
								class="form-control"
								placeholder="Email"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-envelope"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input
								type="text"
								name="username"
								class="form-control"
								placeholder="Username"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-user"></span>
								</div>
							</div>
						</div>

						<div class="input-group mb-3">
							<input
								type="password"
								name="password0"
								class="form-control"
								placeholder="Password"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div class="input-group mb-3">
							<input
								type="password"
								name="password1"
								class="form-control"
								placeholder="Retype password"
								required
							/>
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-8">
								<div class="icheck-primary">
									<input
										type="checkbox"
										id="agreeTerms"
										name="terms"
										value="agree"
										required
									/>
									<label for="agreeTerms">
										I agree to the <a href="#">terms</a>
									</label>
								</div>
							</div>
							<!-- /.col -->
							<div class="col-4">
								<button type="submit" class="btn btn-primary btn-block">
									Register
								</button>
							</div>
							<!-- /.col -->
						</div>
					</form>
					<div class="row alert">
						{% for message in messages %} {% if 'safe' in message.tags %}{{
						message|safe }}{% else %}{{ message }}{% endif %} {% endfor %}
					</div>
					<a href="{% url 'login' %}" class="text-center"
						>I already have an account</a
					>
				</div>
				<!-- /.form-box -->
			</div>
			<!-- /.card -->
		</div>
		<!-- /.register-box -->

		<!-- jQuery -->
		<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
		<!-- Bootstrap 4 -->
		<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
		<!-- AdminLTE App -->
		<script src="{% static 'dist/js/adminlte.js' %}"></script>
	</body>
</html>
